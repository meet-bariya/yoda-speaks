<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="./style.css">
     <title>Translator</title>
</head>
<body>
     
     <h1>Yoda Speaks</h1>
     <div class="container">
         <textarea id="textInput" name="textInput" ></textarea>
         <br />
         <button id="button-translate">TRANSLATE</button>
         <br />
         <textarea id="textOutput" disabled></textarea>   
     </div>

     <footer>
          <h2>About</h2>
          <p>
               Yoda speak translator convert from English to Yoda speak. Yoda often orders sentences as Object-Subject-Verb, 
               split verbs, switches entire phrases and sometimes uses sentences that are different from his normal syntax!
          </p>
          <p class="credit">Made with ❤️ by <a href="https://github.com/meet-bariya">Meet Bariya</a></p>
     </footer>
     <script src="./app.js" ></script>
</body>
</html>
